<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Giftastic</title>
</head>
<body class="background">
    <!-- heading -->
    <div class="jumbotron heading">
        <h1 class="display-4">What is your favorite flower?</h1>
    </div>
    <!-- buttons -->
    <div class="container">
        <div class="row">
            <div class="col-12" id="created-buttons"> </div>
        </div>
        <div class="row form">
            <div class="form-group">
                <form id="flower-form">
                    <label for="flower-input">Favorite flower:</label>
                    <input type="text" id="flower-input" placeholder="Type to search a flower name">
                    <br>
                    <!-- Button triggers new input to be added -->
                    <input id="add-flower" type="submit" value="Add a flower name">
                </form>
            </div>
        </div>
    </div>
    <!-- buttons -->
    <div class="container">
        <div class="row">
            <div class="col-12" id="input"> </div>
        </div>
    </div>
    <!-- gifys -->
    <div class="container">
        <div class="row flower-gifs">
            <div id="gifs">
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- my javascript/jquery file -->
    <script type="text/javascript" src="assets/javascript/app.js">  </script>
</body>
</html>
